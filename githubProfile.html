<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profile</title>
    <link rel="stylesheet" href="githubProfile.css">
</head>

<body>

    <div class="main-container">

        <div class="github-form">
            <h1>Get GitHub Profile Info</h1>

            <form>
                <input id="search-bar" type="text" placeholder="Enter username">
                <button>Submit</button>
            </form>

            <div class="github-info">
                <h3 class="instruction">Enter the username to display the profile infomation</h3>
                <!-- <img class="profile-img" src="https://avatars.githubusercontent.com/u/95537899?v=4" /> -->

            </div>

        </div>

    </div>

</body>
<script src="githubProfile.js"></script>

</html>
