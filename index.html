<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <!-- BMI Calculator -->

    <main>
        <div class="BMI">
            <h1>BMI Calculator</h1>
            <form>
                <!-- Height -->
                <p><label for="height">Height in cm</label></p>
                <input type="number" step="0.1" id="height"  placeholder="Enter Height">
                <!-- Weight -->
                <p><label for="weight">Weight in kg</label></p>
                <input type="number" step="0.1" id="weight" placeholder="Enter Weight">
                <!-- showBMI -->
                <div class="show-result">
                    <p class="showBMI">0</p>
                    <p class="range"></p>
                </div>
                <div class="buttons">
                    <!-- Calculate Button -->
                    <button class="calculate">CALCULATE</button>
                    <!-- clear button -->
                    <button class="clear">Clear</button>
                </div>
            </form>

            <!-- BMI Guide -->
            <div class="bmi-info">
                <h2>BMI Weight Guide</h2>
                <div class="guide">
                    <p>Under Weight = Less than 18.5</p>
                    <p>Normal Weight = 18.5 to 25</p>
                    <p>Over Weight = 25 to 29.5</p>
                    <p>Obesity = More than 30</p>
                </div>
            </div>
        </div>
    </main>



    <!-- JavaScript -->
    <script src="./script.js"></script>
</body>

</html>
